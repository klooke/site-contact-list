<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Contatos</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main class="container-col">
      <div class="container-col" id="main-header">
        <div id="title">
          <img
            src="./images/contacts.png"
            alt="icone da lista de contatos"
            id="title-icon"
          />
          <h1>CONTATOS</h1>
        </div>
        <div class="container-row" id="toolbar">
          <div class="container-row" id="search-bar">
            <input
              type="text"
              name="search-input"
              id="search-input"
              placeholder="Pesquise..."
            />
            <img
              src="./images/lupe.png"
              alt="lupa de pesquisa"
              id="search-icon"
            />
          </div>
          <button class="container-row" id="btn-new-contact">
            <img src="./images/add.png" alt="adicionar" width="16px" />
            Novo contato
          </button>
        </div>
      </div>
      <div class="container-row" id="main-form">
        <div class="container-col" id="icon-person-large">
          <p class="circle">A</p>
        </div>
        <form class="container-row" id="form-contact">
          <div class="container-col" id="form-inputs">
            <div class="container-row">
              <label for="tel-name">Nome:</label>
              <input
                type="text"
                name="tel-name"
                id="tel-name"
                required
                maxlength="48"
              />
            </div>
            <div class="container-row">
              <label for="tel-ddd">NÃºmero:</label>
              <input
                type="number"
                name="tel-ddd"
                id="tel-ddd"
                required
                min="0"
                max="99"
              />
              <input
                type="tel"
                name="tel-num"
                id="tel-num"
                required
                maxlength="9"
              />
            </div>
          </div>
          <div class="container-row" id="form-controls">
            <button class="btn-icon" type="submit">
              <img src="./images/ok.png" alt="concluir cadastro" />
            </button>
            <button class="btn-icon" type="reset">
              <img src="./images/cancel.png" alt="cancelar cadastro" />
            </button>
          </div>
        </form>
      </div>
      <div class="container-col" id="main-table">
        <table>
          <tr class="container-row">
            <td><p class="circle">A</p></td>
            <td>---</td>
            <td>(--) ----------</td>
            <td>
              <button class="btn-icon">
                <img src="./images/tel.png" alt="ligar para o contato" />
              </button>
              <button class="btn-icon">
                <img src="./images/edit.png" alt="editar contato" />
              </button>
              <button class="btn-icon">
                <img src="./images/bin.png" alt="excluir contato" />
              </button>
            </td>
          </tr>
        </table>
      </div>
    </main>
  </body>
</html>
